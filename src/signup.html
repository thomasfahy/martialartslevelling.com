<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Martial Arts Levelling</title>
</head>
<body>
    <div class="container">
        <!-- Main Heading -->
        <div class="main-heading">
          <h1>Sign Up</h1>
          <p>Create your account to start leveling up!</p>
        </div>
    
        <!-- Signup Form -->
        <form id="signupForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div class="error" id="passwordError">Passwords do not match.</div>
          </div>
          <button type="submit" class="submit-button" id="submitButton" disabled>Sign Up</button>
        </form>
    
        <!-- Login Link -->
        <div class="login-link">
          <p>Already have an account? <a href="/login.html">Log in here</a>.</p>
        </div>
      </div>
      <script src="../src/javascript/signup.js"></script>
</body>
</html>
