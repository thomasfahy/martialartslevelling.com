<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Martial Arts Leveling</title>
</head>
<body>
  <button class="logout-button" id="logoutButton">Logout</button>
  <!-- Main Heading Section -->
  <div class="main-heading">
    <h1>The Martial Arts Leveling System</h1>
    <p>Upgrade your stats, Level up and reach your true potential.</p>
  </div>

  <!-- Level Bar Section -->
  <div class="xp-container">
    <h2>Level <span id="level">1</span></h2>
    <div class="xp-bar">
        <div class="xp-fill" id="xpFill">0 / 100 XP</div>
    </div>
</div>

<script>
    // Simulated data from the database
    let level = 3;  // User's level
    let currentXP = 300;  // Current XP
    let xpToNextLevel = 300;  // XP required for next level

    // Update HTML elements
    document.getElementById("level").textContent = level;
    let xpFill = document.getElementById("xpFill");

    // Calculate progress percentage
    let progress = (currentXP / xpToNextLevel) * 100;
    xpFill.style.width = progress + "%";
    xpFill.textContent = currentXP + " / " + xpToNextLevel + " XP";
</script>

  <!-- Stats Container -->
  <div class="container">
    <ul class="stats">
      <li>
        <div class="stat-info">
          <span class="stat-name">Patterns</span>
          <span class="stat-value">0</span>
          <button class="plus-button">+</button>
        </div>
      </li>
      <li>
        <div class="stat-info">
          <span class="stat-name">Technique</span>
          <span class="stat-value">0</span>
          <button class="plus-button">+</button>
        </div>
      </li>
      <li>
        <div class="stat-info">
          <span class="stat-name">Strength</span>
          <span class="stat-value">0</span>
          <button class="plus-button">+</button>
        </div>
      </li>
      <li>
        <div class="stat-info">
          <span class="stat-name">Agility</span>
          <span class="stat-value">0</span>
          <button class="plus-button">+</button>
        </div>
      </li>
      <li>
        <div class="stat-info">
          <span class="stat-name">Flexibility</span>
          <span class="stat-value">0</span>
          <button class="plus-button">+</button>
        </div>
      </li>
      <li>
        <div class="stat-info">
          <span class="stat-name">Combat</span>
          <span class="stat-value">0</span>
          <button class="plus-button">+</button>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
