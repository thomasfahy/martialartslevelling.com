<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Martial Arts Leveling</title>
</head>
<body>
  <!-- Main Heading Section -->
  <div class="main-heading">
    <h1>The Martial Arts Leveling System</h1>
    <p>Upgrade your stats, Level up and reach your true potential.</p>
  </div>

  <!-- Level Bar Section -->
  <div class="level-bar">
    <h2>Level: 3</h2>
    <div class="progress-container">
      <div class="progress-bar" style="width: 40%;"></div> <!-- Progress dynamically updated -->
      <div class="progress-text">150/200 XP</div> <!-- XP text dynamically updated -->
    </div>
  </div>

  <!-- Stats Container -->
  <div class="container">
    <ul class="stats">
      <li>
        <div class="stat-info">
          <span class="stat-name">Patterns</span>
          <span class="stat-value">0</span>
          <button class="plus-button">+</button>
        </div>
      </li>
      <li>
        <div class="stat-info">
          <span class="stat-name">Technique</span>
          <span class="stat-value">0</span>
          <button class="plus-button">+</button>
        </div>
      </li>
      <li>
        <div class="stat-info">
          <span class="stat-name">Strength</span>
          <span class="stat-value">0</span>
          <button class="plus-button">+</button>
        </div>
      </li>
      <li>
        <div class="stat-info">
          <span class="stat-name">Agility</span>
          <span class="stat-value">0</span>
          <button class="plus-button">+</button>
        </div>
      </li>
      <li>
        <div class="stat-info">
          <span class="stat-name">Flexibility</span>
          <span class="stat-value">0</span>
          <button class="plus-button">+</button>
        </div>
      </li>
      <li>
        <div class="stat-info">
          <span class="stat-name">Combat</span>
          <span class="stat-value">0</span>
          <button class="plus-button">+</button>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
